---
name: Auto Semantic Release

on:
  push:

jobs:
  release:
    name: Auto Semantic Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: |
          actions/checkout@v4
      - name: Semantic Release
        uses: |-
          cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
